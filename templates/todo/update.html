
<!-- *update.html -->


{% extends "base.html" %}
{% block title %}{{ titulo }}{% endblock %}

{% block content %}
{% include "nav.html" %}

<section class="bg-light py-4">
    <div class="container-lg" style="max-width: 900px;">

        <!-- -FORMULARIO DE EDICI√ìN DE LA TASCA -->
        <!-- -Incluye t√≠tulo, descripci√≥n y estado -->
        <form method="post" id="editForm">

            <!-- -T√çTULO DE LA TASCA (obligatorio) -->
            <div class="mb-3">
                <label for="title" class="form-label">T√≠tol</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" required>
            </div>

            <!-- -DESCRIPCI√ìN DE LA TASCA (opcional) -->
            <div class="mb-3">
                <label for="desc" class="form-label">Descripci√≥</label>
                <textarea class="form-control" id="desc" name="desc" rows="4">{{ todo.desc }}</textarea>
            </div>

            <!-- -CHECK PARA MARCAR LA TASCA COMO COMPLETADA -->
            <!-- -Cuando est√° marcado, state = True -->
            <div class="form-check mb-3">
                <input class="form-check-input" type="checkbox" id="state" name="state" {% if todo.state %}checked{%
                    endif %}>
                <label class="form-check-label" for="state">
                    Tasca completada
                </label>
            </div>

        </form>

        <!-- -BOTONERA PRINCIPAL (MISMA FILA, FORMS SEPARADOS) -->
        <div class="d-flex flex-wrap gap-2 align-items-center">

            <!-- -GUARDAR: env√≠a el formulario editForm -->
            <button class="btn btn-primary" type="submit" form="editForm">
                Guardar
            </button>

            <!-- -CANCELAR: vuelve al listado sin guardar -->
            <a href="{{ url_for('todo_list') }}" class="btn btn-secondary">
                Cancel¬∑lar
            </a>

            <!-- -SEPARADOR VISUAL ENTRE ACCIONES -->
            <span class="vr mx-2 d-none d-sm-inline"></span>

            <!-- -ELIMINAR SOLO SI LA TASCA EST√Å COMPLETADA -->
            <!-- -Regla de negocio: solo se puede borrar cuando state = True -->
            {% if todo.state %}
            <form method="post" action="{{ url_for('todo_delete', id=todo.id) }}" class="m-0"
                onsubmit="return confirm('Segur que vols eliminar aquesta tasca?');">

                <button type="submit" class="btn btn-danger">
                    üóëÔ∏è Eliminar
                </button>
            </form>
            {% endif %}

        </div>

    </div>
</section>

{% include "footer.html" %}
{% endblock %}
